version: '3.4'
services:
  product_api:
    image: product_api
    container_name: productapi
    build:
      context: .
      dockerfile: App/ProductAPI/Dockerfile
    restart: on-failure      
    ports:
      - 5000:8001
    depends_on:
      - db
    networks:
      - product_network

  webapp:
    image: webapp
    container_name: webapp
    build:
      context: .
      dockerfile: App/WebApp/Dockerfile
    restart: on-failure      
    ports:
      - 5001:8000
    depends_on: 
      - product_api
    networks: 
      - product_network

  db:
    image: mcr.microsoft.com/mssql/server:2019-latest
    environment:
      SA_PASSWORD: "Password%1#29"
      ACCEPT_EULA: "Y"
    container_name: sqlserver
    hostname: sqlserver
    ports:
      - "1433:1433"
    networks:
      - product_network

  test_project:
      image: test_project
      container_name: testproject
      build:
        context: .
        dockerfile: AutomationTests/TestProjectBDD/Dockerfile
      restart: on-failure
      depends_on:
        - product_api
        - selenium-hub
      networks:
        - product_network

  node-docker:
      image: selenium/node-docker:4.1.1-20211217
      volumes:
        - ./assets:/opt/selenium/assets
        - ./AutomationTests/GridConfig/config.toml:/opt/bin/config.toml
      depends_on:
        - selenium-hub
      environment:
        - SE_EVENT_BUS_HOST=selenium-hub
        - SE_EVENT_BUS_PUBLISH_PORT=4442
        - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
      networks:
        - product_network

  selenium-hub:
      image: selenium/hub:4.1.1-20211217
      container_name: selenium-hub
      ports:
        - "4442:4442"
        - "4443:4443"
        - "4444:4444"
      networks:
        - product_network

networks: 
   product_network: